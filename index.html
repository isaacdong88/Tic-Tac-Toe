<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Create 3x3 gameboard each position linked to gameboard array -->
        <div class="gameBoard">
            <div class="title">Tic-Tac-Toe</div>
            <!-- each div will have onclick event that will execute a function -->
            <!-- Have initial innerHtml that will be used so can know which spot the player placed and append to gameboard array accordingly. CSS will not display at first but will switch styling so text appears when player places move -->
            <div class="row1">
                <div class="r1c1" onclick="r1c1()"></div>
                <div class="r1c2" onclick="r1c2()"></div>
                <div class="r1c3" onclick="r1c3()"></div>
            </div>
            <div class="row2">
                <div class="r2c1" onclick="r2c1()"></div>
                <div class="r2c2" onclick="r2c2()"></div>
                <div class="r2c3" onclick="r2c3()"></div>
            </div>
            <div class="row3">
                <div class="r3c1" onclick="r3c1()"></div>
                <div class="r3c2" onclick="r3c2()"></div>
                <div class="r3c3" onclick="r3c3()"></div>
            </div>
        </div>
        <div class="scoreBoard">
            <div class="playerScores">
                <div class="playerX">
                    <div class="nameX">Player X</div>
                    <div class="scoreX"></div>
                </div>
                <div class="scores">Scores</div>
                <div class="playerO">
                    <div class="nameO">Player O</div>
                    <div class="scoreO"></div>
                </div>
            </div>

            <button onclick="newRound()">Next Round</button>
        </div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
